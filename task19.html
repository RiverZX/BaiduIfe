<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<input type="number" id="input"/>
			<button id="btn_l_in">左侧入</button>
			<button id="btn_r_in">右侧入</button>
			<button id="btn_l_out">左侧出</button>
			<button id="btn_r_out">右侧出</button>
		</div>
		<div id="res"></div>
		<script type="text/javascript">
			var arr=[];
			function getId(selector){  return document.getElementById(selector); }
			function getData(){
				var input=getId("input").value;
				while(!input){alert("qinshuchushu") }
				return parseInt(input);
			}
			function render(){
				var result=getId("res");
				result.innerText="";
				result.innerText=arr;
			}
			getId("btn_l_in").onclick=function(){
				arr.unshift(getData());
				render();
			};
			getId("btn_r_in").onclick=function(){
				arr.push(getData());
				render();
			};
			getId("btn_l_out").onclick=function(){
				arr.shift();
				render();
			};
			getId("btn_r_out").onclick=function(){
				arr.pop();
				render();
			};
		</script>
	</body>
</html>
